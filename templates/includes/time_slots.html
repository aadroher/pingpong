<div class="col-xs-2">
    <table class="table table-responsive table-condensed">
        <thead>
            <tr>
                <th>
                    Mesa {{ ping_pong_table_data.tennis_table }}
                </th>
            </tr>
        </thead>
        <tbody>
            {% for time_slot_data in ping_pong_table_data.time_slots %}
                {% with time_slot = time_slot_data.time_slot %}
                    <tr>
                        <td>
                            {% if time_slot_data.booking %}
                                <a class="btn btn-block btn-danger "
                                   href="{{ url_for('delete_booking',
                                                    pk=time_slot_data.booking.pk) }}">
                                    {{ time_slot }}
                                </a>
                            {% else %}
                                <a class="btn btn-block btn-success "
                                   href="{{ url_for('create_booking',
                                            year=day.date.year,
                                            month=day.date.month,
                                            day=day.date.day,
                                            time=time_slot.time_url_str,
                                            table=ping_pong_table_data.ping_pong_table.url_name) }}">
                                {{ time_slot }}
                                </a>
                            {% endif %}
                        </td>
                    </tr>
                {% endwith %}
            {% endfor %}
        </tbody>
    </table>
</div>
